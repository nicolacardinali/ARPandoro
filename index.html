<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />
  <title>Demo AR Vetrina – Caccia al Pandoro</title>
  <!-- A-Frame & AR.js (marker-based) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; background:#000; }
    .hud { position: fixed; inset: 0 auto auto 0; z-index: 2; padding: 12px; color: #fff;
           background: rgba(0,0,0,.35); backdrop-filter: blur(6px); border-bottom-right-radius: 12px; }
    .badge { display:inline-block; padding: 2px 8px; border-radius: 999px; background:#111;
             border:1px solid #333; font-size: 12px; margin-right:8px; }
    .cta { position: fixed; left:50%; transform: translateX(-50%); bottom: 10px; z-index:2; color:#fff;
           padding:8px 12px; border-radius:10px; background: rgba(0,0,0,.35); border:1px solid #333; }
    .hint { position: fixed; right: 8px; top: 8px; z-index: 2; background: rgba(0,0,0,.35); color:#fff;
            border:1px solid #333; border-radius: 10px; padding: 8px 10px; font-size: 12px; }
    .hint b{ display:block; font-size:13px; margin-bottom:4px; }
    .footer { position: fixed; bottom: 0; right: 0; padding: 6px 10px; color:#fff; opacity: .7; font-size: 12px; }
  </style>
</head>
<body>
  <!-- HUD -->
  <div class="hud">
    <span class="badge">Demo AR</span>
    <span class="badge">Marker "Hiro"</span>
    <span class="badge">Tap per animare</span>
  </div>
  <div class="hint">
    <b>Come provarla</b>
    1) Apri questa pagina da smartphone.<br/>
    2) Inquadra il marker "Hiro" stampato (bianco/nero).<br/>
    3) Tocca il pandoro per una piccola magia.
  </div>
  <div class="cta">Se non vedi niente, spostati dove c'è più luce o avvicinati al marker.</div>
  <div class="footer">© Demo per Nicola – 2025</div>

  <!-- Scena AR -->
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">
    <a-entity camera></a-entity>

    <!-- Marker: Hiro (preset) -->
    <a-marker preset="hiro">
      <!-- Pedana -->
      <a-cylinder position="0 0 0" radius="0.75" height="0.05" color="#333"></a-cylinder>

      <!-- Pandoro stilizzato -->
      <a-cone id="pandoro" position="0 0.9 0" radius-bottom="0.55" radius-top="0.25"
              height="1.2" color="#ffd54d" shadow="cast:true; receive:true"></a-cone>
      <a-sphere position="0 1.6 0" radius="0.08" color="#ffffff" opacity="0.9"></a-sphere>

      <!-- Neve (particles) -->
      <a-entity id="snow" position="0 1.5 0"
                particle-system="preset: snow; particleCount: 200"></a-entity>

      <!-- Testo -->
      <a-entity position="0 0.15 0" rotation="-90 0 0">
        <a-text value="Caccia al Pandoro" color="#fff" align="center" width="6"></a-text>
      </a-entity>

      <!-- Luci -->
      <a-entity light="type: directional; intensity: 0.9" position="1 2 1"></a-entity>
    </a-marker>

    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity id="cursor" cursor="rayOrigin: mouse"></a-entity>
    <a-entity raycaster="objects: #pandoro"></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const pandoro = document.querySelector('#pandoro');
      const playAnim = () => {
        pandoro.setAttribute('animation__jump', {
          property: 'position',
          to: '0 1.4 0',
          dir: 'alternate',
          dur: 350,
          easing: 'easeOutCubic',
          loop: 0
        });
        pandoro.setAttribute('animation__spin', {
          property: 'rotation',
          to: '0 360 0',
          dur: 800,
          easing: 'easeOutCubic',
          loop: 0
        });
      };
      pandoro.addEventListener('click', playAnim);
      document.body.addEventListener('click', (e) => {
        if (e.target && e.target.id === 'pandoro') return;
        playAnim();
      });
    });
  </script>
</body>
</html>
