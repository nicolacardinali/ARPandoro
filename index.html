<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />
  <title>Demo AR Vetrina â€“ Babbo Natale 3D</title>
  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto; background:#000; }
    .hud { position: fixed; inset: 0 auto auto 0; z-index: 2; padding: 12px; color: #fff;
           background: rgba(0,0,0,.35); backdrop-filter: blur(6px); border-bottom-right-radius: 12px; }
    .badge { display:inline-block; padding: 2px 8px; border-radius: 999px; background:#111;
             border:1px solid #333; font-size: 12px; margin-right:8px; }
    .cta { position: fixed; left:50%; transform: translateX(-50%); bottom: 10px; z-index:2; color:#fff;
           padding:8px 12px; border-radius:10px; background: rgba(0,0,0,.35); border:1px solid #333; }
    .hint { position: fixed; right: 8px; top: 8px; z-index: 2; background: rgba(0,0,0,.35); color:#fff;
            border:1px solid #333; border-radius: 10px; padding: 8px 10px; font-size: 12px; }
    .hint b{ display:block; font-size:13px; margin-bottom:4px; }
    .footer { position: fixed; bottom: 0; right: 0; padding: 6px 10px; color:#fff; opacity: .7; font-size: 12px; }
  </style>
</head>
<body>
  <!-- HUD -->
  <div class="hud">
    <span class="badge">AR Demo</span>
    <span class="badge">Marker "Hiro"</span>
    <span class="badge">Tocca Babbo Natale ðŸ””</span>
  </div>
  <div class="hint">
    <b>Come provarla</b>
    1) Apri questa pagina da smartphone (HTTPS).<br/>
    2) Inquadra il marker "Hiro".<br/>
    3) Tocca Babbo Natale per sentire i campanelli.
  </div>
  <div class="cta">Se non vedi niente, avvicinati al marker o migliora la luce.</div>
  <div class="footer">Â© Demo Nicola â€“ 2025</div>

  <!-- Scena AR -->
  <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">
    <!-- Assets: metti questi file nella cartella /assets del repo -->
    <a-assets timeout="10000">
      <a-asset-item id="santa" src="assets/merry_christmas_free_download.glb"></a-asset-item>
      <audio id="bells" src="assets/the-bells-of-santa-claus-32086.mp3" preload="auto" crossorigin="anonymous"></audio>
    </a-assets>

    <a-entity camera></a-entity>

    <!-- Marker: Hiro -->
    <a-marker preset="hiro">
      <!-- Pedana -->
      <a-cylinder position="0 0 0" radius="0.75" height="0.05" color="#333"></a-cylinder>

<!-- Babbo Natale (GLB) -->
      <a-entity id="babbo"
                gltf-model="#santa"
                position="0 0.65 0"
                rotation="0 0 0"
                scale="0.08 0.08 0.08"
                animation="property: rotation; to: 0 360 0; dur: 18000; loop: true; easing: linear"
                sound="src: #bells; on: click; volume: 1.0">
      </a-entity>

      <!-- Neve -->
      <a-entity position="0 1.8 0" particle-system="preset: snow; particleCount: 250"></a-entity>

      <!-- Stelline dorate -->
      <a-entity position="0 1.2 0"
        particle-system="color: #fff,#fff8e1,#ffe082; particleCount: 120; size: 0.08;
                         maxAge: 2; velocityValue: 0 0.7 0; accelerationValue: 0 -0.4 0; opacity: 0.9">
      </a-entity>

      <!-- Testo -->
      <a-entity position="0 0.15 0" rotation="-90 0 0">
        <a-text value="Caccia al Pandoro" color="#fff" align="center" width="6"></a-text>
      </a-entity>

      <!-- Luci -->
      <a-entity light="type: directional; intensity: 0.9" position="1 2 1"></a-entity>
    </a-marker>

    <a-entity light="type: ambient; intensity: 0.6"></a-entity>
    <a-entity id="cursor" cursor="rayOrigin: mouse"></a-entity>
    <a-entity raycaster="objects: #babbo"></a-entity>
  </a-scene>

  <script>
    // Tap/click su Babbo Natale = suono + piccola "pulsazione"
    document.addEventListener('DOMContentLoaded', () => {
      const babbo = document.querySelector('#babbo');

      const pulse = () => {
        // una piccola pulsazione di scala
        babbo.setAttribute('animation__pulse', {
          property: 'scale',
          to: '0.68 0.68 0.68',
          dir: 'alternate',
          dur: 180,
          loop: 0,
          easing: 'easeOutCubic'
        });
      };

      babbo.addEventListener('click', () => {
        pulse(); // il suono Ã¨ giÃ  legato a on: click via componente sound
      });
    });
  </script>
</body>
</html>
